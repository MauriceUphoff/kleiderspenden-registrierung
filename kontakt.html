<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Kontakt</h1>
        <p class="text-center">Sie haben Fragen oder benötigen weitere Informationen? Kontaktieren Sie uns!</p>
        
        <div class="card shadow-lg p-4">
            <h3>Kleiderspenden e.V.</h3>
            <p>Musterstraße 3<br>
            10115 Berlin<br>
            Deutschland</p>
            
            <h4>Kontaktinformationen:</h4>
            <p>Telefon: +49 30 123456789<br>
            E-Mail: <a href="mailto:info@kleiderspenden-ev.de">info@kleiderspenden-ev.de</a></p>
            
            <h4>Kontaktformular:</h4>
            <form action="danke.html" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Ihr Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Max Mustermann" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Ihre E-Mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="beispiel@mail.com" required>
                </div>
                <div class="mb-3">
                    <label for="nachricht" class="form-label">Ihre Nachricht:</label>
                    <textarea class="form-control" id="nachricht" name="nachricht" rows="5" placeholder="Ihre Nachricht hier eingeben..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Nachricht senden</button>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
