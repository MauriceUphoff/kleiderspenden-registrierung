<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleiderspenden-Registrierung</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/Kleiderspenden_Logo.png" alt="Kleiderspenden-Logo" height="60" class="me-2">
                <span>Kleiderspenden e. V.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-primary" href="ueberuns.html">Über uns</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5 bg-light">
        <img src="assets/images/Kleiderspenden_Logo.png" alt="Kleiderspenden-Logo" class="img-fluid" style="max-height: 250px;">
        <p>Registrieren Sie Ihre Kleiderspende schnell und einfach!</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section>
            <h2 class="text-center mb-4 text-success">Kleiderspende registrieren</h2>
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <form id="spendeForm" method="GET" action="erfolg.html">
                        <!-- Name und E-Mail -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Ihr Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Max Mustermann" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">E-Mail-Adresse:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="beispiel@mail.com" required>
                            </div>
                        </div>

                        <!-- Übergabeart -->
                        <div class="mb-3">
                            <label class="form-label">Übergabeart:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="uebergabe-geschaeftsstelle" name="uebergabeart" value="Geschaeftsstelle" required>
                                <label class="form-check-label" for="uebergabe-geschaeftsstelle">Übergabe an Geschäftsstelle</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="abholung" name="uebergabeart" value="Abholung">
                                <label class="form-check-label" for="abholung">Abholung</label>
                            </div>
                        </div>

                        <!-- Abholadresse -->
                        <div id="abholungDetails" style="display: none;">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="adresse" class="form-label">Adresszeile:</label>
                                    <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse">
                                </div>
                                <div class="col-md-6">
                                    <label for="plz" class="form-label">Postleitzahl:</label>
                                    <input type="text" class="form-control" id="plz" name="plz" placeholder="12345" maxlength="5">
                                </div>
                                <div class="col-md-6">
                                    <label for="Stadt" class="form-label">Stadt:</label>
                                    <input type="text" class="form-control" id="Stadt" name="Stadt" placeholder="Stadt" maxlength="50">
                                </div>
                            </div>
                        </div>

                        <!-- Art der Kleidung und Krisengebiet (für Geschäftsstelle) -->
                        <div id="kleidungDetails" class="mb-3 d-none">
                            <label for="kleidungsart" class="form-label">Art der Kleidung:</label>
                            <select class="form-select" id="kleidungsart" name="kleidungsart">
                                <option value="">Bitte wählen...</option>
                                <option value="Jacken">Jacken</option>
                                <option value="Hosen">Hosen</option>
                                <option value="Schuhe">Schuhe</option>
                                <option value="T-Shirts">T-Shirts</option>
                                <option value="Kleidung aller Art">Kleidung aller Art</option>
                            </select>
                        </div>

                        <!-- Krisengebiet für beide Übergabearten -->
                        <div class="mb-3">
                            <label for="krisengebiet" class="form-label">Krisengebiet:</label>
                            <select class="form-select" id="krisengebiet" name="krisengebiet">
                                <option value="Ukraine">Ukraine</option>
                                <option value="Gaza">Gaza</option>
                                <option value="Sudan">Sudan</option>
                                <option value="Jemen">Jemen</option>
                                <option value="Syrien">Syrien</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Demokratische Republik Kongo">Demokratische Republik Kongo</option>
                                <option value="Somalia">Somalia</option>
                                <option value="Myanmar">Myanmar</option>
                                <option value="Äthiopien">Äthiopien</option>
                                <option value="Zentralafrikanische Republik">Zentralafrikanische Republik</option>
                                <option value="Mali">Mali</option>
                                <option value="Libyen">Libyen</option>
                                <option value="Haiti">Haiti</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Mosambik">Mosambik</option>
                                <option value="Burkina Faso">Burkina Faso</option>
                                <option value="Bangladesch (Rohingya-Krise)">Bangladesch (Rohingya-Krise)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Spende registrieren</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kleiderspenden e.V. | <a href="impressum.html" class="footer-link">Impressum</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
